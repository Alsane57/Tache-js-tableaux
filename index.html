<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parcours du Tableau des Mois</title>
    </head>
    <body>
        
        <script>
            var mois =["janvier" , "fevrier" , "mars" , "avril" , "mai" , "juin" , "julliet"];

            // Tableau des mois 

            for (var i = 0; i < mois.length; i ++){
                console.log(mois[i] );
            }
            // Retirer le dernière valeur du tableau moi
            mois.pop();

            // Mise a jour du tableau des mois
            console.log(mois);

            //Afficher les valeurs du tableau en utilisant la méthode document.write
            for(var i in mois)
            {
                document.write(mois [i] + "</br>");
            }

            // Ajouter la valeur ‘août’ à la fin du tableau
            mois.push("août");

            // Remplacer la valeur 'fevrier' par ‘février’
            mois[1] ="février";

            //Afficher le nombre de valeurs du tableau en utilisant la méthode document…
            document.write( "La taille du tableau est " + mois.length );

        </script>

    </body>
</html>
